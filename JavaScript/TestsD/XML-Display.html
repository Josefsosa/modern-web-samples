<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getIdsByMessage(xml, message) {
            let ids = []
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xml,"text/xml");

            for(let entry of xmlDoc.getElementsByTagName("entry")) {
                if (entry.childNodes[1].innerHTML === message) {
                    ids.push(entry.id)
                }
            }

            return ids;
        }
        var xmlData = `<?xml version="1.0" encoding="UTF-8"?>
                <log>
                    <entry id="1">
                        <message>Application started</message>
                    </entry>
                    <entry id="2">
                        <message>Application ended</message>
                    </entry>
                    <entry id="3">
                        <message>Application ended</message>
                    </entry>
                </log>`;

        var ids = getIdsByMessage(xmlData, "Application ended");
        console.log(ids == undefined ? ids : ids.join());
    </script>
</head>
<body>


</body>
</html>
