<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Spreadsheet</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<table>
    <caption>Purchase Orders</caption>
    <thead>
    <th>Order Date</th>
    <th>SKU</th>
    <th>Quantity</th>
    </thead>
    <tbody>
    <tr>
        <td>07-16-2018</td>
        <td>523402</td>
        <td>54</td>
    </tr>
    </tbody>
</table>
</body>
</html>
